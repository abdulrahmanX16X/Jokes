  <style>

    nav {

      padding: 10px 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    nav button:hover {

    .card,

    /* Inputs & Form */
    input {
      padding: 12px 15px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      outline: none;
      transition: 0.3s;
      font-size: 16px;
    }

    input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    /* Buttons */
    button {
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: var(--primary-color);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: var(--primary-hover);

    }

    button:active {
      transform: translateY(0);
    }

    /* Category Buttons */

    }

    .type-buttons button {

      color: var(--text-main);
      padding: 8px 16px;
      font-size: 14px;
    }

    .type-buttons button.active {

    }

    /* Jokes List */
    .jokes-wrapper {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .joke-card {

    }

    .joke-header {

    .dev-badge {

    .joke-header span:first-child {

      /* Ø´ÙƒÙ„ ØºÙŠØ± Ù…Ù†ØªØ¸Ù… Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… border-radius Ø¹Ø´ÙˆØ§Ø¦ÙŠ */
      border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;

    /* ØªØ¹Ø¯ÙŠÙ„ Ø­Ø§ÙˆÙŠØ© Ø§Ù„Ù‡ÙŠØ¯Ø± Ù„ØªÙ†Ø§Ø³Ø¨ Ø§Ù„Ø¨Ù‚Ø¹Ø© */
    .joke-header {
      border-bottom: none;
      /* Ø£Ø²Ù„Ù†Ø§ Ø§Ù„Ø®Ø· Ø§Ù„ØªÙ‚Ù„ÙŠØ¯ÙŠ */
      margin-bottom: 10px;

    /* Ø¥Ø°Ø§ Ø£Ø±Ø¯Øª Ø£Ù† ØªÙƒÙˆÙ† Ø§Ù„Ø¨Ù‚Ø¹Ø© Ø¨Ù†ÙØ³ Ù„ÙˆÙ† Ø®Ù„ÙÙŠØ© Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ù…ØªØ¯Ø±Ø¬Ø© */
    .joke-header span:first-child {

    }

    /* ØªØ­Ø³ÙŠÙ† Ø´ÙƒÙ„ Ø¹Ù„Ø§Ù…Ø© Ø§Ù„Ù…Ø·ÙˆØ± Ù„ØªØ·ÙÙˆ ÙÙˆÙ‚ Ø§Ù„Ø¨Ù‚Ø¹Ø© */
    .dev-badge {
      background: #ffcf33 !important;
      color: #000;
      border-radius: 50% !important;
      width: 24px;
      height: 24px;
      display: flex;

    /* Mobile Responsive */
    @media (max-width: 480px) {

    .graffiti-title {
      font-family: 'Permanent Marker', cursive;
      /* Ø®Ø· ÙŠØ´Ø¨Ù‡ Ù‚Ù„Ù… Ø§Ù„Ù…Ø§Ø±ÙƒØ± Ø£Ùˆ Ø§Ù„Ø¬Ø±Ø§ÙÙŠØªÙŠ */

      text-shadow:

    .add-content {

  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function AddPage() {
      const [Name, SetName] = useState("");
      const [Joke, SetJoke] = useState("");
      const [Type, SetType] = useState("");
      const [Status, SetStatus] = useState("");

      const sanitizeInput = (text) =>
        text.replace(/</g, "&lt;").replace(/>/g, "&gt;")
          .replace(/\{/g, "&#123;").replace(/\}/g, "&#125;");

      const AddJoke = async () => {
        if (!Name || !Joke || !Type) {
          SetStatus("Ø§Ù„Ø±Ø¬Ø§Ø¡ Ù…Ù„Ø¡ ÙƒÙ„ Ø§Ù„Ø­Ù‚ÙˆÙ„ ğŸ›‘");
          return;
        }
        try {
          const res = await axios.post("https://joke1.onrender.com/create", {
            name: sanitizeInput(Name),
            body: sanitizeInput(Joke),
            type: Type,
          });
          if (res.data.Success) {
            SetStatus("ØªÙ…Øª Ø§Ù„Ø¥Ø¶Ø§ÙØ© Ø¨Ù†Ø¬Ø§Ø­ âœ…");
            SetName("");
            SetJoke("");
            SetType("");
          } else {
            SetStatus(res.data.e || "Ø­Ø¯Ø« Ø®Ø·Ø£ âŒ");
          }
        } catch {
          SetStatus("ØªØ¹Ø°Ø± Ø§Ù„Ø¥Ø±Ø³Ø§Ù„ âŒ");
        }
      };

      return (
        <div className="add-content">
          {/* Ø§Ù„Ø¹Ù†ÙˆØ§Ù† Ø§Ù„Ø¬Ø¯ÙŠØ¯ Ø¨Ù†Ù…Ø· Ø§Ù„Ø¬Ø±Ø§ÙÙŠØªÙŠ */}
          <h2 className="graffiti-title">Add Your Joke</h2>

          <div className="card">
            <input value={Name} onChange={(e) => SetName(e.target.value)} placeholder="Your Name" />
            <input value={Joke} onChange={(e) => SetJoke(e.target.value)} placeholder="Joke" />
            <div className="type-buttons">
              {["social", "school", "movie", "sport"].map((t) => (
                <button key={t} className={Type === t ? "active" : ""} onClick={() => SetType(t)}>
                  {t}
                </button>
              ))}
            </div>
            <button className="submit-btn" onClick={AddJoke}>Post</button>
            {Status && <div className="status">{Status}</div>}
          </div>
        </div>
      );

    }

    function ShowPage() {
      const [jokes, setJokes] = useState([]);
      const [type, setType] = useState("any");

      useEffect(() => { fetchJokes(); }, [type]);

      const fetchJokes = async () => {
        try {
          const res = await axios.get(`https://joke1.onrender.com/jokes?type=${type}`);
          if (res.data.Success) setJokes(res.data.jokes);
        } catch { }
      };

      return (
        <div className="show-container">
          <div className="type-buttons">
            {["any", "social", "school", "movie", "sport"].map((t) => (
              <button key={t} className={type === t ? "active" : ""} onClick={() => setType(t)}>
                {t === "any" ? "Ø§Ù„ÙƒÙ„" : t}
              </button>
            ))}
          </div>
          <div className="jokes-wrapper">
            {jokes.length === 0 ? (
              <p>Ù„Ø§ ØªÙˆØ¬Ø¯ Ù†ÙƒØª ğŸ˜´</p>
            ) : (
              jokes.map((j, i) => (
                <div className="joke-card" key={i}>
                  <div className="joke-header">
                    <span>@{j.Name}</span>

                    {j.Name.toLowerCase() === "dev" && (
                      <span className="dev-badge">ğŸ‘‘</span>
                    )}
                  </div>
                  <div className="joke-body">{j.Body}</div>
                </div>
              ))
            )}
          </div>
        </div>
      );
    }

    function App() {
      const [page, setPage] = useState("add");
      return (
        <div className="App">
          <nav>
            <button onClick={() => setPage("add")}>Add</button>
            <button onClick={() => setPage("show")}>Show</button>
          </nav>

          {/* Ù‡Ù†Ø§ ÙŠØªÙ… ØªÙˆØ³ÙŠØ· ØµÙØ­Ø© Ø§Ù„Ø¥Ø¶Ø§ÙØ© ÙÙ‚Ø· */}
          {page === "add" ? (
            <div className="add-page-wrapper">
              <AddPage />
            </div>
          ) : (
            <ShowPage />
          )}
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
